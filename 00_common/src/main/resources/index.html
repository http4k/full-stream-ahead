
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.1/font/bootstrap-icons.min.css"
          rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="text-center mb-4">User List</h1>

    <div class="card shadow">
        <div class="card-body p-0">
            <div class="table-responsive">
                <table class="table table-hover mb-0">
                    <thead class="bg-primary text-white">
                    <tr>
                        <th scope="col" class="ps-4">User</th>
                        <th scope="col">Email</th>
                        <th scope="col">Status</th>
                        <th scope="col">Last Login</th>
                    </tr>
                    </thead>
                    <tbody>

                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center text-white"
                                     style="width: 40px; height: 40px;">
                                    <span>A</span>
                                </div>
                                <span class="ms-2">Alice</span>
                            </div>
                        </td>
                        <td>alice@http4k.org</td>

                        <td><span class="badge bg-success">Active</span></td>

                        <td>Today, 12:45 PM</td>
                    </tr>

                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center text-white"
                                     style="width: 40px; height: 40px;">
                                    <span>B</span>
                                </div>
                                <span class="ms-2">Bob</span>
                            </div>
                        </td>
                        <td>bob@http4k.org</td>

                        <td><span class="badge bg-danger">Inactive</span></td>

                        <td>Never</td>
                    </tr>

                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center text-white"
                                     style="width: 40px; height: 40px;">
                                    <span>C</span>
                                </div>
                                <span class="ms-2">Charlie</span>
                            </div>
                        </td>
                        <td>charlie@http4k.org</td>

                        <td><span class="badge bg-success">Active</span></td>

                        <td>Mar 28, 2025</td>
                    </tr>

                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center text-white"
                                     style="width: 40px; height: 40px;">
                                    <span>D</span>
                                </div>
                                <span class="ms-2">David</span>
                            </div>
                        </td>
                        <td>david@http4k.org</td>

                        <td><span class="badge bg-danger">Inactive</span></td>

                        <td>Yesterday, 5:15 PM</td>
                    </tr>

                    <tr>
                        <td class="ps-4">
                            <div class="d-flex align-items-center">
                                <div class="bg-primary rounded-circle d-flex justify-content-center align-items-center text-white"
                                     style="width: 40px; height: 40px;">
                                    <span>E</span>
                                </div>
                                <span class="ms-2">Eddie</span>
                            </div>
                        </td>
                        <td>eddie@http4k.org</td>

                        <td><span class="badge bg-danger">Inactive</span></td>

                        <td>Today, 10:30 AM</td>
                    </tr>

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
